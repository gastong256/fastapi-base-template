name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    name: Init + Lint / Typecheck / Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install "poetry==1.8.*"

      # Initialize the template with dummy values so all placeholders are replaced
      # before any Python tooling runs. This also validates that init.sh itself works.
      - name: Initialize template
        run: |
          PROJECT_NAME="Template API" \
          PROJECT_SLUG="template_api" \
          SERVICE_NAME="template-api" \
          OWNER="template-owner" \
          DESCRIPTION="FastAPI base template" \
          make init

      - name: Configure Poetry
        run: poetry config virtualenvs.in-project true

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --with dev

      - name: Format check (black)
        run: poetry run black --check src/ tests/

      - name: Lint (ruff)
        run: poetry run ruff check src/ tests/

      - name: Typecheck (pyright)
        run: poetry run pyright src/

      - name: Test
        run: poetry run pytest --cov=src --cov-report=xml
        env:
          ENVIRONMENT: test
          DEBUG: "false"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.xml
          fail_ci_if_error: false

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      # Docker build also requires placeholders replaced (CMD in Dockerfile references
      # the package name). Use the same dummy values as the quality job.
      - name: Initialize template
        run: |
          PROJECT_NAME="Template API" \
          PROJECT_SLUG="template_api" \
          SERVICE_NAME="template-api" \
          OWNER="template-owner" \
          DESCRIPTION="FastAPI base template" \
          make init

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: template-api:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
